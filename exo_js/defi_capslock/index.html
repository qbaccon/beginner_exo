<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initialscale=1.0">
		<title>Check Caps Lock</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div>
			<p id="label">Enable or disable caps lock (include num lock):</p>
			<input id="input">
			<p id="warningcaps">⚠️ Caps Lock is activated...</p>
			<p id="warningnum">⚠️ Num Lock is activated...</p>
			<p id="warningboth">⚠️ Caps Lock and Num Lock is activated...</p>
		</div>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
