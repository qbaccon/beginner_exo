<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initialscale=1.0">
		<title>Copy to clipboard</title>
	</head>
	<body>
		<div id="container">
			<textarea name="name" rows="8" cols="80" id="copytext">Enter your texte here.</textarea>
			<br>
			<button id="button-copy">Copy text</button>
			<button id="button-paste">Paste text</button>
			<br>
			<textarea name="name" rows="8" cols="80" id="paste-text" placeholder="Paste your text here..."></textarea>
		</div>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
